<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fennecs.dev</title>

    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script>
        function loadNavbar() {
                    fetch('/navbar.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('NavBar').innerHTML = data;
                        })
                        .catch(error => console.error('Error loading navbar:', error));
                    fetch('/footer.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('Footer').innerHTML = data;
                        })
                        .catch(error => console.error('Error loading footer:', error));

                }
        window.onload = function() {
            loadNavbar();
        };
    </script>
    <!-- Internal styles -->
</head>

<body>
    <div id="NavBar"></div>
    <div class="header">
        <div class="spacer layer1"></div>
        <img src="/title.png" alt="Title Image" class="title" width="40%" height="auto">
        <div id="emitter-container"></div>
    </div>

    <div class="mainBody">

        The following is a list of useful ROBOTICS resources </div><br><br>

        <a href="https://github.com/PGtheVRguy/NewCharlotteCode" class="blogButton">Charlotte Code</a> <br> This is my Charlotte Code Repo (i forgor to put it on the main robot) <br><br>
        <br><br>
        <br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div></div></center>
    </div>

    <script src="/scripts.js"></script>
</body>

<div id="Footer"></div>

</html>
