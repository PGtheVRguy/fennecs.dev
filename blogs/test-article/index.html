<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fennecs.dev</title>
    
    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="/styles.css?version=20">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script>
        function loadNavbar() {
            fetch('/subnavbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('NavBar').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
            fetch('/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('Footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));

        }
        function fetchAndDisplayText() {
            console.log('Attempting to fetch text.txt...');
            fetch('text.txt')
                .then(response => {
                    console.log('Fetch response received.');
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(text => {
                    console.log('Text received:', text);
                    // Set the fetched text as HTML content
                    const textContainer = document.getElementById('textContainer');
                    textContainer.innerHTML = text; // Use innerHTML to render HTML content
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
        
        window.onload = function(){
            loadNavbar();
            fetchAndDisplayText();
        };

    </script>
    <!-- Internal styles -->
</head>
<!-- #001220 -->

<div id="NavBar"></div>
<body>
<div class = "mainBody">
    <br><br><br><br><br>
    <div class = "blog-title">Test Title</div>
    <div class = "blog-body" id="textContainer">
        
    </div>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>



<script src="/scripts.js"></script>
</body>


<div id="Footer"></div>



</html>
