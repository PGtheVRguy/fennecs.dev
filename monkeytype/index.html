<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>MONKEY TYPE WRITER SIMULATOR</h1>
        <br>
        <div id = "ooo"></div>


        <script>
            let words = "abcdefghijklmnopqrstuvwxyz123456789!?., ";
            let string = "";
            let timer = 0;


            
            function checkTimer() {
                let randomIndex = Math.floor(Math.random() * words.length);
                let randomChar = words.charAt(randomIndex)
                string = string + randomChar
                document.getElementById("ooo").innerHTML = string   
            }
            setInterval(checkTimer, 0.1)
            

        </script>
    </body>
</html>
