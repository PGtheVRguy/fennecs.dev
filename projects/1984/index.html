<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fennecs.dev</title>

    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <script async>
        function loadNavbar() {
            fetch('/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('NavBar').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
            fetch('/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('Footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));

        }

        function fetchAndDisplayText() {
            console.log('Attempting to fetch text.txt...');
            fetch('text.txt')
                .then(response => {
                    console.log('Fetch response received.');
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(text => {
                    console.log('Text received:', text);
                    // Set the fetched text as HTML content
                    const textContainer = document.getElementById('textContainer');
                    textContainer.innerHTML = text; // Use innerHTML to render HTML content
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }

        window.onload = function() {
            loadNavbar();
            fetchAndDisplayText();
        };
    </script>
    <!-- Internal styles -->
</head>





<body>
    <div id="NavBar"></div>
    <div class="header">
        <div class="spacer layer1"></div>
        <img src="../../title.png" alt="Title Image" class="title", width = 40%, height = auto>
        <div id="emitter-container"></div>
    </div>
    
    

    <div class="mainBody">

        <p style="font-size: 50px; text-align: center;">1984: THE GAME</p>
        <p style="font-size: 20px; text-align: center;">Based on George Orwells 1984</p>
        <iframe frameborder="0" src="https://itch.io/embed-upload/10542269?color=333333" allowfullscreen="" width="800" height="740" style="margin: auto; text-align: center; display: block;"><a href="https://pgthevrguy.itch.io/1984">Play 1984 on itch.io</a></iframe>
        <div id="textContainer" class="blogText"></div>
    </div>
    <script async src="../../scripts.js"></script>
</body>

<div id="Footer"></div>


</html>
